<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iQOO neo 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <h1>iQOO</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a class="border" href="#">Home</a></li>
                    <li><a class="border" href="#">Phone</a></li>
                    <li><a class="border" href="#">iQOO</a></li>
                    <li><a class="border" href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="phone11.jpg" class="moblie">
                <div id="circle">
                    <div class="feature one"><img src="camera.png">
                        <div>
                        <h1>Camera</h1>
                        <p>50MP OIS Main camera</p>
                    </div>
                </div>
                <div class="feature two"><img src="processor.png">
                    <div>
                        <h1>processor</h1>
                        <p>Octa-core SM8475 Snapdragon 8+Gen1</p>
                    </div>
                </div>
                <div class="feature three"><img src="display.png">
                    <div>
                        <h1>Display</h1>
                        <p>120Hz refresh rate 6.78-inch touchscreen display</p>
                    </div>
                </div>
                <div class="feature four"><img src="battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh battery with 120W Flashcharge</p>
                    </div>
                </div>
                </div>
            </div>

        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="arrow.png" id="downBtn">
        </div>

    </div>
    <script src="script.js"></script>
